	<script type="text/javascript">
		jQuery(function () {

			jQuery.getFeed({
				// RSS path must be local unless using a proxy
				url: 'rss/rss20.xml',
				success: function (feed) {

					var html = '';

					// Selects how many RSS items to parse
					for (var i = 0; i < feed.items.length && i < 10; i++) {

						var item = feed.items[i];
						html += '<div class=block>'
							// Gets the RSS link and title
							+ '<h3>' + '<a href="' + item.link + '">' + item.title + '</a>' + '</h3>';

						html += '<div class="grey">'
							// Gets the RSS pubDate
							+ item.updated + '</div>'
							// Gets the RSS description
							+ item.description + '</div>';
					}
					jQuery('#latestnews').append(html);

					// Adds the jQuery Flips element. The direction can left, top or bottom/
					$('#news').flips({
						autorun_delay: 200,
						direction: 'right'
					});
				}
			});
		});
	</script>

	<script type="text/javascript">
		/*
		 * http://jcatala.net/node/943
		 *
		 * Para que funcione:
		 * ------------------
		 * <body onload="actualizaReloj()">
		 * <div id="Fecha_Reloj"></div>
		 *
		 */
		/*Script del Reloj */
		function actualizarReloj() {
			/* Capturamos la Hora, los minutos y los segundos */
			var marcacion = new Date()
				/* Capturamos la Hora */
			var Hora = marcacion.getHours()
				/* Capturamos los Minutos */
			var Minutos = marcacion.getMinutes()
				/* Capturamos los Segundos */
			var Segundos = marcacion.getSeconds()
				/*variable para el apóstrofe de am o pm*/
			var dn = "AM"
			if (Hora > 12) {
				dn = "PM"
				Hora = Hora - 12
			}
			if (Hora == 0)
				Hora = 12
				/* Si la Hora, los Minutos o los Segundos son Menores o igual a 9, le añadimos un 0 */
			if (Hora <= 9) Hora = "0" + Hora
			if (Minutos <= 9) Minutos = "0" + Minutos
			if (Segundos <= 9) Segundos = "0" + Segundos
				/* Termina el Script del Reloj */

			/*Script de la Fecha */

			var Dia = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo");
			var Mes = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
			var Hoy = new Date();
			var Anio = Hoy.getFullYear();
			var Fecha = Dia[Hoy.getDay()] + ", " + Hoy.getDate() + " de " + Mes[Hoy.getMonth()] + " de " + Anio + ". ";

			/* Termina el script de la Fecha */

			/* Creamos 2 variables para darle formato a nuestro Script */
			var Script, Total

			/* En Reloj le indicamos la Hora, los Minutos y los Segundos */
			Script = Fecha + Hora + ":" + Minutos + ":" + Segundos + " " + dn

			/* En total Finalizamos el Reloj uniendo las variables */
			Total = Script

			/* Capturamos una celda para mostrar el Reloj */
			document.getElementById('Fecha_Reloj').innerHTML = Total

			/* Indicamos que nos refresque el Reloj cada 1 segundo */
			setTimeout("actualizarReloj()", 1000)
		}
	</script>
